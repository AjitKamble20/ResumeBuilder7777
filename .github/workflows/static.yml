name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Angular app
      - name: Build Angular app
        run: npx ng build --configuration=production --base-href /ResumeBuilder7777/ --stats-json

      # Step 5: Detect actual dist folder dynamically
      - name: Detect dist folder
        id: dist
        run: |
          DIST_FOLDER=$(ls dist | head -n 1)
          echo "Detected dist folder: $DIST_FOLDER"
          echo "DIST_FOLDER=$DIST_FOLDER" >> $GITHUB_ENV

      # Step 6: Verify contents of the dist folder
      - name: List dist folder contents
        run: ls -l dist/$DIST_FOLDER

      # Step 7: Create 404 fallback for Angular routing
      - name: Create 404 fallback
        run: cp dist/$DIST_FOLDER/index.html dist/$DIST_FOLDER/404.html

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/$DIST_FOLDER
          token: ${{ secrets.GITHUB_TOKEN }}
