name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Angular app
      - name: Build Angular app
        run: npx ng build --configuration=production --base-href /ResumeBuilder7777/ --stats-json

      # Step 5: Detect dist/browser folder dynamically
      - name: Detect dist/browser folder
        id: dist
        run: |
          DIST_FOLDER=$(ls dist | head -n 1)
          DIST_PATH="dist/$DIST_FOLDER/browser"
          echo "DIST_FOLDER_PATH=$DIST_PATH" >> $GITHUB_ENV
          echo "Detected dist folder: $DIST_PATH"

      # Step 6: List contents for debugging
      - name: List dist/browser folder contents
        run: ls -l ${{ env.DIST_FOLDER_PATH }}

      # Step 7: Create 404 fallback for Angular routing
      - name: Create 404 fallback
        run: cp ${{ env.DIST_FOLDER_PATH }}/index.html ${{ env.DIST_FOLDER_PATH }}/404.html

      # Step 8: Deploy to GitHub Pages with force (avoids git 128 errors)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.DIST_FOLDER_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true  # Force overwrite existing gh-pages content
